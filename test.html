<!doctype html>
<html lang="en">

	<meta charset="UTF-8">

<body>
	<input type="text" data-bind-123="name">
	<p data-bind-123="name"></p>
</body>
<script>
function DataBinder(object_id){
    //创建一个简单地PubSub对象   

    var pubSub = {
        callbacks: {},

        on: function(msg,callback){
            this.callbacks[msg] = this.callbacks[msg] || [];
            this.callbacks[msg].push(callback);
        },

        publish: function(msg){
            this.callbacks[msg] = this.callbacks[msg] || [];
            for(var i = 0, len = this.callbacks[msg].length; i<len;i++){
                this.callbacks[msg][i].apply(this,arguments);
            }
        }
    },

    data_attr = "data-bind-" + object_id,
    message = object_id + ":change",

    changeHandler = function(evt){
        var target = evt.target || evt.srcElemnt, //IE8兼容
            prop_name = target.getAttribute(data_attr);

            if(prop_name && prop_name !== ""){
                pubSub.publish(message,prop_name,target.value);
            }
    };

    //监听变化事件并代理到PubSub 
    if(document.addEventListener){
        document.addEventListener("change",changeHandler,false);
    }else{
        //IE8使用attachEvent而不是addEventListener     
        document.attachEvent("onchange",changeHandler);
    }

    //PubSub将变化传播到所有绑定元素    

    pubSub.on(message,function(vet,prop_name,new_val){   
        var elements = document.querySelectorAll("[" + data_attr + "=" + prop_name + "]"),
                tah_name;

        for(var i = 0,len =elements.length; i < len; i++){
            tag_name = elements[i].tagName.toLowerCase();

            if(tag_name === "input" || tag_name === "textarea" || tag_name === "select"){
            elements[i].value = new_val;
            }else{
                elements[i].innerHTML = new_val;
            }
        }
    });

    return pubSub;
}
function User(uid){   //通过uid绑定一系列定义bind-data-(uid)属性的元素
    var binder = new DataBinder(uid),

        user = {
            atttibutes: {},

            //属性设置器使用数据绑定器PubSub来发布变化   

            set: function(attr_name,val){
                this.attriures[attr_name] = val;
                binder.publish(uid + ":change", [attr_name, val, this]);
            },

            get: function(attr_name){
                return this.attributes[attr_name];
            },

            _binder: binder
        };

        binder.on(uid +":change",function(vet,attr_name,new_val,initiator){  //回调中通过attr_name找到指定元素
            if(initiator !== user){
                user.set(attr_name,new_val);
            }
        })
        return user
}
var use=new User('123')
use.set('name','123')
</script>
